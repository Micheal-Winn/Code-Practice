    <script>
        let a = [x => x*x, 20];

        factorial.cath = {};
        function factorial (n) {
            if (factorial.cath[n]){
                return factorial.cath[n];
            }
            console.log('fact ',n)

            if (n===0){
                return 1;
            }
            else {
                let result = n * factorial(n-1);
                 factorial.cath[n] = result;
                return result;
            }

        }
        console.log('factorial ',factorial(6));
        console.log('factorial ',factorial(2));
        console.log('obj ',factorial.cath)



    </script>
